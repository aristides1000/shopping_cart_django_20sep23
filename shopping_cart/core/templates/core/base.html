{% load static %}
<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="with=device-with, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <title>{% block title %}{% endblock title %} | shopping-cart</title>
  </head>
  <body>
    <nav class="py-6 px-6 flex justify-between items-center border-b border-gray-200">
      <a href="/" class="text-xl font-semibold flex items-center">
        <img class="w-14" src="{% static 'images/logo.png' %}" alt="logo">
        <span class="ml-5">Shopping cart</span>
      </a>
    </nav>
    <div class="px-6 py-6">
      {% block content %}
      {% endblock content %}
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
